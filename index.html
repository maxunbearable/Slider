<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #22d241 -26%, #1c211d 145%);">
          <h1>BMW</h1>
          <p>Premiun through responsibility</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #0175db -1%, #01021f 124%);">
          <h1>Porshe</h1>
          <p>Sportscar together</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #f6b300 1%, #75430e 128%);">
          <h1>Audi</h1>
          <p>Borderless e-mobility</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #2d3446 -8%, #0a0a0c 138%);">
          <h1>Camaro</h1>
          <p>An iconic American automobile</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1966&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.pexels.com/photos/1149831/pexels-photo-1149831.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1570876058862-13595d9df6f5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2071&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.pexels.com/photos/6597518/pexels-photo-6597518.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
<script src="app.js"></script>
</body>
</html>
